language: python
sudo: false
env:
  - secure: ""
matrix:
  include:
    - python: "2.7"
      env:
        - CODECLIMATE_COVERAGE_REPORT="false"
    - python: "3.5"
      env:
        - CODECLIMATE_COVERAGE_REPORT="true"

before_install:
  - export COVERAGE="true"
  - ls -la
install: sh ci/travis/install.sh
script: python setup.py tests
after_success: sh ci/travis/after_success.sh
